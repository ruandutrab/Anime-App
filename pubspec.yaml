version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.0
  cloud_firestore: ^1.0.1
  firebase_auth: ^1.0.1
  firebase_core: ^1.0.1
  # slidy: ^2.2.1
  flutter_statusbarcolor: ^0.2.3
  video_player: ^2.0.0
  material_design_icons_flutter: ^5.0.5955-rc.1
  chewie: ^1.0.0
 # Plugin para o Flutter Cast(Chrome).
  flutter_video_cast: ^1.0.3
 # Plugin para o SqFlite(sqlite).
  sqflite: ^2.0.0+2
 # Plugin que permite gerÃªnciar pastas no android. 
  path_provider: ^2.0.1
 # Plugin Google Fonts
  google_fonts: ^2.0.0
 # Permite acessar uma URL externa. 
  url_launcher: ^6.0.3
 # change_app_package_name: ^0.1.2 -> Muda o packname do app
  get: ^4.1.1
  get_storage: ^2.0.2
  http: ^0.13.1
  
  
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  moor_generator:
  build_runner:
